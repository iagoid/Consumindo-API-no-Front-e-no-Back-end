<body>
    <main>

    </main>
</body>

<script>

    async function getContent() {
        try {
            // Espera a resposta ser dada pelo fetch(só funciona em function async)
            // O fetch irá chamar aquele site
            const response = await fetch('http://localhost:4567/')

            // Espera que o response seja converdido em json
            const data = await response.json()

            show(data)

        } catch (error) {
            console.log(error)
        }
    }

    getContent()

    function show(users) {
        let output = ''

        for( let user of users) {
            output += `<li>${user.name}</li>`
        }

        document.querySelector('main').innerHTML = output
    }
</script>
